<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <form method="post" action="{% url 'change_forgot_pw' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="Password1">Password1</label>
        <input type="password" name="password1" class="form-control" id="Password1" placeholder="Password1" required>
    </div>
<div class="form-group">
    <label for="Password2">Password2</label>
<input type="password" name="password2" class="form-control" id="Password2" placeholder="Password2" required>
</div>
<button type="submit" class="btn-custom">Change</button>
</form>
    
</body>
</html>
