{% extends 'base.html' %}
{% load static %}
{% block title %}Page Not Found 404{% endblock %}
{% block body%}	
		<!-- Error Page -->
		<section class="error-page section" style="background: #f9f9f9; height: 100%">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 offset-lg-3 col-12">
						<!-- Error Inner -->
						<div class="error-inner">
							<h1>404<span>Oop's  sorry we can't find that page!</span></h1>
							<p>a server could not find a client-requested webpage.</p>
							<form class="search-form">
								<input placeholder="Search from Here" type="text">
								<button class="btn" type="submit"><i class="fa fa-search"></i></button>
							</form>
						</div>
						<!--/ End Error Inner -->
					</div>
				</div>
			</div>
		</section>	
		<!--/ End Error Page -->
{% endblock %}
